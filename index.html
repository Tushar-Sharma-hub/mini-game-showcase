<section class="section project">
  <h2>üéÆ Tic Tac Toe</h2>
  <iframe srcdoc="
    <!DOCTYPE html>
    <html>
    <body style='font-family:sans-serif; text-align:center; background:#000; color:#fff;'>
      <h2>Tic Tac Toe</h2>
      <table id='board' style='margin:auto; border-spacing:10px;'></table>
      <button onclick='reset()' style='margin-top:15px; padding:10px 20px; font-size:16px;'>Reset</button>
      <p id='message'></p>

      <script>
        let turn = 'X';
        const board = document.getElementById('board');
        const msg = document.getElementById('message');

        function checkWin() {
          const cells = [...board.getElementsByTagName('td')];
          const v = cells.map(td => td.innerText);
          const lines = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
          ];

          for (const [a, b, c] of lines) {
            if (v[a] && v[a] === v[b] && v[a] === v[c]) {
              [a, b, c].forEach(i => cells[i].style.background = '#00ff6a');
              return v[a];
            }
          }

          if (v.every(cell => cell)) return 'Draw';
          return null;
        }

        function reset() {
          board.innerHTML = '';
          msg.innerText = '';
          init();
        }

        function init() {
          for (let i = 0; i < 3; i++) {
            const row = board.insertRow();
            for (let j = 0; j < 3; j++) {
              const cell = row.insertCell();
              cell.style.width = '60px';
              cell.style.height = '60px';
              cell.style.background = '#111';
              cell.style.cursor = 'pointer';
              cell.style.fontSize = '30px';
              cell.onclick = () => {
                if (!cell.innerText && !msg.innerText) {
                  cell.innerText = turn;
                  const result = checkWin();
                  if (result === 'X' || result === 'O') {
                    msg.innerText = `üéâ ${result} wins!`;
                  } else if (result === 'Draw') {
                    msg.innerText = 'ü§ù It\'s a draw!';
                  }
                  turn = turn === 'X' ? 'O' : 'X';
                }
              };
            }
          }
        }

        init();
      </script>
    </body>
    </html>
  "></iframe>
</section>

  <section class="section project hidden">
    <h2>üéØ Number Guessing Game</h2>
    <iframe srcdoc='
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body {
            text-align: center;
            background: #000;
            color: #fff;
            font-family: sans-serif;
          }
        </style>
      </head>
      <body>
        <h2>Number Guessing Game</h2>
        <button onclick="generate()">Click to Generate Number</button>
        <p id="status"></p>
        <input id="guess" type="number" min="1" max="100" placeholder="Enter your guess" />
        <button onclick="check()">Guess</button>
        <button onclick="reset()">Reset</button>
        <p id="result"></p>

        <script>
          let num = null;

          function generate() {
            num = Math.floor(Math.random() * 100) + 1;
            document.getElementById("status").innerText = "I have made a number. Guess it! üéØ";
            document.getElementById("result").innerText = "";
          }

          function check() {
            const g = +document.getElementById("guess").value;
            if (num === null) {
              document.getElementById("result").innerText = "Click generate first!";
              return;
            }
            if (!g) return;

            if (g === num) {
              document.getElementById("result").innerText = "üéâ Correct!";
            } else if (g < num) {
              document.getElementById("result").innerText = "üìâ Too low! üò¨";
            } else {
              document.getElementById("result").innerText = "üìà Too high! üòÖ";
            }
          }

          function reset() {
            num = null;
            document.getElementById("status").innerText = "";
            document.getElementById("result").innerText = "";
            document.getElementById("guess").value = "";
          }
        </script>
      </body>
      </html>
    '></iframe>

  <section class="section project hidden">
    <h2>üß† Memory Flip Game</h2>
    <iframe srcdoc='
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body {
            font-family: sans-serif;
            background: #000;
            text-align: center;
            color: white;
          }
          #board {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
          }
          button {
            font-size: 20px;
            padding: 10px;
            width: 60px;
            height: 60px;
            background: #00f5d4;
            border: none;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
          }
          #winMsg {
            display: none;
            font-size: 2rem;
            color: #00f5d4;
            margin-top: 20px;
            animation: flash 1s infinite;
          }
          @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
          }
        </style>
      </head>
      <body>
        <h2>Memory Flip Game</h2>
        <div id="board"></div>
        <div id="winMsg">üéâ You Win! üéâ</div>

        <script>
          const values = "ABCDEFGH".split("").flatMap(v => [v, v]).sort(() => Math.random() - 0.5);
          const board = document.getElementById("board");
          let flips = [], done = [];

          values.forEach((v, i) => {
            const b = document.createElement("button");
            b.textContent = "?";
            b.onclick = () => {
              if (flips.length < 2 && !done.includes(i) && b.textContent === "?") {
                b.textContent = v;
                flips.push([i, v]);
                if (flips.length === 2) {
                  setTimeout(() => {
                    if (flips[0][1] === flips[1][1]) {
                      done.push(flips[0][0], flips[1][0]);
                      if (done.length === values.length) {
                        document.getElementById("winMsg").style.display = "block";
                      }
                    } else {
                      [...board.children][flips[0][0]].textContent = "?";
                      [...board.children][flips[1][0]].textContent = "?";
                    }
                    flips = [];
                  }, 500);
                }
              }
            };
            board.appendChild(b);
          });
        </script>
      </body>
      </html>
    '></iframe>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.section').forEach(section => {
      observer.observe(section);
    });
  </script>
